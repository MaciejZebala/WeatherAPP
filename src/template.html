<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title><%= htmlWebpackPlugin.options.title %></title>

</head>

<body>
  <div class="app-wrapper">
    <form action="" class="form" autocomplete="off">
      <div class="form__wrapper">
        <input type="text" class="form__city" id="city" required autocomplete="off">
        <label for="city" class="form__label">
          <span class="form__label-city">City...</span>
        </label>
      </div>
      <button class="form__btn">Search</button>
    </form>
    <div class="weather">
      <div class="location">
        <img src="./images/placeholder.svg" alt="" class="location__icon">
        <span class="location__name"></span>
      </div>
    <span class="weather__date"></span>
    <div class="temperature">
      <img src="./images/sun.png" alt="" class="temperature__icon"></img>
      <span class="temperature__info">23</span>
      <span class="temperature__degree">Â°</span>
    </div>
    <span class="weather__info">Sunny</span>
    </div>
    <div class="weather-hour">
      <ul class="hour-list">
      </ul>
      <button class="weather-hour__btn weather-hour__btn--next">
        <img src="./images/next.svg" alt="" class="weather-hour__arrow">
      </button>
      <button class="weather-hour__btn weather-hour__btn--back">
        <img src="./images/next.svg" alt="" class="weather-hour__arrow weather-hour__arrow--back">
      </button>
    </div>
    <div class="weather-details">
      <div class="weather-details__wrapper">
        <span class="weather-details__info">
          <img src="./images/uv.svg" alt="" class="weather-details__icon">
          <span class="weather-details__text weather-details__text--uv">Index UV</span>
        </span>
        <span class="weather-details__data weather-details__data--uv">Test</span>
      </div>
      <div class="weather-details__wrapper">
        <span class="weather-details__info">
          <img src="./images/dawn.svg" alt="" class="weather-details__icon">
          <span class="weather-details__text weather-details__text--sunrise">Sunrise</span>
        </span>
        <span class="weather-details__data weather-details__data--sunrise">Test</span>
      </div>
      <div class="weather-details__wrapper">
        <span class="weather-details__info">
          <img src="./images/sunset.svg" alt="" class="weather-details__icon">
          <span class="weather-details__text weather-details__text--sunset">Sunset</span>
        </span>
        <span class="weather-details__data weather-details__data--sunset">Test</span>
      </div>
      <div class="weather-details__wrapper">
        <span class="weather-details__info">
          <img src="./images/humidity.svg" alt="" class="weather-details__icon">
          <span class="weather-details__text weather-details__text--humidity">Humidity</span>
        </span>
        <span class="weather-details__data weather-details__data--humidity">Test</span>
      </div>
    </div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item nav__item--today">Today</li>
        <li class="nav__item nav__item--tomorrow">Tomorrow</li>
        <li class="nav__item nav__item--seven-days">Next 7 days</li>
        <span class="nav__ring nav__ring--start"></span>
      </ul>
    </nav>
  </div>
</body>

</html>
